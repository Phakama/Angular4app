<div class="container">
  <h1>Hello I'm {{name}}</h1>
  <h3>A front-end Web developer</h3><br>
  <div>
    <p>Age: {{age}}</p>
    <p>Email: {{email}}: </p>
    <p>{{address.street}} {{address.city}} {{address.state}} </p><br>
  </div>

  <div>
    <button type="button" class="btn btn-primary" (click)="onClick()">Add Hobby</button>
    <button type="button" class="btn btn-info" (click)="toggleEdit()">Edit User</button>
  </div><br>

  <div *ngIf="isEdit">
    <h1>Edit User</h1>
    <form>
        <div>
          <label for="age">Age: </label><br>
          <input type="text" [(ngModel)]="age" name="age"> 
      </div>
      <div>
        <label for="email">Email: </label><br>
        <input type="text" [(ngModel)]="email" name="email"> 
      </div>
      <div>
        <label for="street">Street: </label><br>
        <input type="text" [(ngModel)]="address.street" name="street">
      </div>
      <div>
        <label for="city">City: </label><br>
        <input type="text" [(ngModel)]="address.city" name="city">
      </div>
      <div>
        <label for="state">State: </label><br>
        <input type="text" [(ngModel)]="address.state" name="state">
      </div>
    </form>
  </div>

  <h1>Hobbies</h1>
  <form (submit)="addHobby(hobby.value)">
    <div class='form-group'>
      <label for="hobby">Add a Hobby: </label>
      <input type="text" #hobby class="form-control">
    </div>
  </form>
  <ul>
    <li *ngFor="let hobby of hobbies; let i = index">
      {{i + 1}}: {{hobby}} <button (click)="deleteHobby(hobby)" type="button" class="btn btn-danger">X</button>
    </li>
  </ul>

  <h1>Posts</h1>
  <div *ngFor="let post of posts">
    <h4>{{post.title}}</h4>
    <p>{{post.body}}</p>
  </div>
</div>
